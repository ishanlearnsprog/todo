<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/index.css">
        <link rel="stylesheet" href="../assets/css/auth.css">
        <title>todos | sign up</title>
    </head>
    <body class="auth">
        <header class="header1">
            <div><a class="logo" href="../index.html">Todos</a></div>
        </header>
        <main>
            <form>
                <div>
                    <input type="email"
                           name="email"
                           id="signup-email"
                           placeholder="email">
                </div>
                <div>
                    <input type="password"
                           name="password"
                           id="signup-password"
                           placeholder="password">
                </div>
                <div>
                    <input type="password"
                           name="password-confirmation"
                           id="signup-password-confirmation"
                           placeholder="re-enter password">
                </div>
                <button type="submit">sign up</button>
            </form>
            <a class="mode-switch" href="./sign-in.html">already have an account? <span class="link">sign in</span></a>
        </main>
        <footer>
            <p>This is a tiny website I built to practise web dev.</p>
            <p>Made by Ishan (ishanlearnsprog | learnprog21@gmail.com)</p>
        </footer>
    <body>
</html>
